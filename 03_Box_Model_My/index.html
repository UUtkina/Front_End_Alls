<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <img
                src="./imges/settings_accessibility_FILL0_wght400_GRAD0_opsz48.png"
                alt="logo"
            />
            <form>
                <div class="dws-input">
                    <input
                        type="text"
                        name="username"
                        placeholder="Введите имя"
                    />
                </div>
                <div class="dws-input">
                    <input
                        type="password"
                        name="password"
                        placeholder="Введите пароль"
                    />
                </div>
                <input
                    class="dws-submit"
                    type="submit"
                    name="submit"
                    value="Start"
                />
                <br />
                <a href="#">"Восстановить пароль"</a>
            </form>
            <br />
            <br />
            
            <div class="social">
                <img
                    src="./imges/free-icon-facebook-733547 (3).png"
                    alt="facebook"
                />
                <img
                    src="./imges/free-icon-instagram-733558.png"
                    alt="facebook"
                />
                <img
                    src="./imges/free-icon-twitter-733579.png"
                    alt="facebook"
                />
            </div>
        </div>
    </body>
</html>
