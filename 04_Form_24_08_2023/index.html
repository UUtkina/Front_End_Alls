<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form</title>
        <link rel="stylesheet" href="style.css" />
        <!-- Обязательная строка подключения форматирования -->
    </head>
    <body>
        <div class="header">
        <h1>Signup Form</h1>
        <img src="./settings_accessibility_FILL0_wght400_GRAD0_opsz48.png" alt="">
    </div>
   <div class="left">
    <div class="form-container">
        <form action="/registration">
            <div class="name">
                <label for="name">Name</label>
                <!--"/registration" адрес регистрации -->
                <input
                    type="text"
                    id="name"
                    placeholder="Enter your name"
                    required
                />
            </div>

            <div class="email">
                <label for="email">Email</label>
                <input
                    type="email"
                    id="email"
                    placeholder="Enter your email"
                    required
                />
            </div>

            <div class="phone">
                <label for="phone">Phone:</label>
                <input
                    type="tel"
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                    placeholder="Example: 123-456-7890"
                    id="phone"
                    required
                />
                <div class="small">
                    <small>000-000-000</small>
                </div>
            </div>

            <div class="password">
                <label for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    placeholder="Enter your password"
                    minlength="8"
                    required
                />
            </div>
            <div class="gender">
                <label for="gender">Gender</label>
                <select id="gender" required>
                    <option value="">Select yor gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
</div>
<div class="right">
<div class="hobby">
    
        <input 
        type="radio"
        id="radio"
        name="hobby"
        value="Cinema">
        <label for="hobby">Кино</label><br>
        
        <input 
        type="radio"
        id="radio"
        name="hobby"
        value="Theatre">
        <label for="hobby">Театр</label><br>
        
        <input 
        type="radio"
        id="radio"
        name="hobby"
        value="Book">
        <label for="hobby">Чтение</label>
</div>

            <div class="bio">
                <label for="bio">Bio</label>
                <textarea
                    id="bio"
                    rows="5"
                    cols="10"
                    placeholder="Tell us about yourself"
                ></textarea>
            </div>
        </div>
            <div class="submit">
                <button type="submit">Submit</button>
            </div>
            <div class="reset">
                <button type="reset">Reset</button>
            </div>
        
        </form>
    </div>
    </body>
</html>
